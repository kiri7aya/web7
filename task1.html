<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice Programs</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">JavaScript Practice Programs</h1>

        <!-- Program 1: Multiplication and Division -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">1. Multiplication and Division</h5>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" id="num1" placeholder="Enter first number">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="num2" placeholder="Enter second number">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="multiplyAndDivide()">Calculate</button>
                <p class="mt-2" id="result1"></p>
            </div>
        </div>

        <!-- Program 2: Largest of Three Numbers -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">2. Largest of Three Numbers</h5>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" id="num3" placeholder="Enter first number">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="num4" placeholder="Enter second number">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="num5" placeholder="Enter third number">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="findLargest()">Find Largest</button>
                <p class="mt-2" id="result2"></p>
            </div>
        </div>

        <!-- Program 3: Sum or Triple Sum -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">3. Sum or Triple Sum</h5>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" id="num6" placeholder="Enter first number">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="num7" placeholder="Enter second number">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="sumOrTriple()">Calculate</button>
                <p class="mt-2" id="result3"></p>
            </div>
        </div>

        <!-- Program 4: Closest to 100 -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">4. Closest to 100</h5>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" id="num8" placeholder="Enter first number">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="num9" placeholder="Enter second number">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="findClosestTo100()">Find Closest</button>
                <p class="mt-2" id="result4"></p>
            </div>
        </div>

        <!-- Program 5: First Half of an Even-Length String -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">5. First Half of an Even-Length String</h5>
                <input type="text" class="form-control mb-2" id="text" placeholder="Enter a string">
                <button class="btn btn-primary" onclick="extractFirstHalf()">Extract First Half</button>
                <p class="mt-2" id="result5"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript Functions -->
    <script>
        function multiplyAndDivide() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let multiplication = num1 * num2;
            let division = num1 / num2;
            document.getElementById('result1').innerHTML =
                `Multiplication: ${multiplication}, Division: ${division}`;
        }

        function findLargest() {
            let num3 = parseFloat(document.getElementById('num3').value);
            let num4 = parseFloat(document.getElementById('num4').value);
            let num5 = parseFloat(document.getElementById('num5').value);
            let largest = Math.max(num3, num4, num5);
            document.getElementById('result2').innerHTML = `Largest number is: ${largest}`;
        }

        function sumOrTriple() {
            let num6 = parseFloat(document.getElementById('num6').value);
            let num7 = parseFloat(document.getElementById('num7').value);
            let result = (num6 === num7) ? 3 * (num6 + num7) : num6 + num7;
            document.getElementById('result3').innerHTML = `Result: ${result}`;
        }

        function findClosestTo100() {
            let num8 = parseFloat(document.getElementById('num8').value);
            let num9 = parseFloat(document.getElementById('num9').value);
            let closest = (Math.abs(100 - num8) < Math.abs(100 - num9)) ? num8 : num9;
            document.getElementById('result4').innerHTML = `Closest to 100: ${closest}`;
        }

        function extractFirstHalf() {
            let text = document.getElementById('text').value;
            let result = (text.length % 2 === 0) ? text.slice(0, text.length / 2) : "String length is not even";
            document.getElementById('result5').innerHTML = `First half: ${result}`;
        }
    </script>

</body>
</html>
